        <link rel="stylesheet" href="css/login.css">
        <script type="text/javascript" src="js/login.js"></script>

    <body onload="handleFormTabs(); handleForgotPwButton()">
        <nav id="navbar">
            <div id="logo">
                <a href="./01-home.html" target="_self"><img src="./img/logo.png" alt="Logo da SA-SHREK"/></a>
            </div>

            <ul id="central-buttons">
                <li><a href="./01-home.html" target="_self">Início</a></li>
                <li><a href="./04-products.html" target="_self">Produtos</a></li>
                <li><a href="./03-events.html" target="_self">Eventos</a></li>
            </ul>
        
            <ul id="right-buttons">
                <li><button type="button"><i class="fas fa-search"></i></button></li>
                <li><a href="./09-shopping-cart.html" target="_self"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="./02-login.html" target="_self">Login</a></li>
            </ul>
        </nav>

        <main>

            <div id="forms-panel">

                <div class="form-wrapper active">
                    <button type="button" class="switcher switcher-login">LOGIN</button>

                    <form id="login" class="form form-login">

                        <fieldset class="invisible">
                            <div class="input-block">
                                <label for="login-email">Email</label><br>
                                <input id="login-email" type="email" required>
                            </div>

                            <div class="input-block">
                                <label for="login-password">Senha</label><br>
                                <input id="login-password" type="password" required>
                            </div>

                            <p id="forgot-button" class="small-btn">Esqueci minha senha</p>
                        </fieldset>

                        <button form="login" type="submit" class="big-btn full-btn invisible">Login</button>

                    </form>

                    <form id="recovery" class="form form-recovery">

                        <fieldset class="invisible">
                            <div class="input-block">
                                <label for="recovery-email">Email cadastrado:</label><br>
                                <input id="recovery-email" type="email" required>
                            </div>
                        </fieldset>

                        <button form="recovery" type="submit" class="big-btn full-btn invisible">Recuperar Senha</button>

                    </form>
                </div>

                <div class="form-wrapper">
                    <button type="button" class="switcher switcher-signup">CRIAR CONTA</button>

                    <form id="sign-up" class="form form-signup">

                        <fieldset class="invisible">
                            <div class="input-block">
                                <label for="sign-up-email">Email</label><br>
                                <input id="sign-up-email" type="email" required>
                            </div>

                            <div class="input-block">
                                <label for="sign-up-password">Senha</label><br>
                                <input id="sign-up-password" type="password" required>
                            </div>

                            <div class="input-block">
                                <label for="sign-up-conf-password">Confirmação de senha</label><br>
                                <input id="sign-up-conf-password" type="password" required>
                            </div>
                        </fieldset>

                        <button form="sign-up" type="submit" class="big-btn void-btn invisible">Continuar</button>

                    </form>
                </div>

            </div>

        </main>

        <footer>

            <div id="footer-info">

                </ul>
            </div>
